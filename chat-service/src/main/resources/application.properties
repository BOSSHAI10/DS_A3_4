# 1. Configurare Server
# Alegem un port liber (Users e pe 8080/8081, Devices 8082, Monitoring 8083)
server.port=8086
spring.application.name=chat-service

spring.datasource.url=jdbc:postgresql://chat-db:5432/chat_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. Configurare JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 4. Configurare pentru WebSocket
logging.level.org.springframework.web.socket=INFO
logging.level.org.springframework.messaging=INFO

# 5. Formatare JSON (pentru a avea datele citibile în frontend)
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false